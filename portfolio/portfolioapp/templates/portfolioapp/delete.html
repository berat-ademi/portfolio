{% extends 'portfolioapp/base.html' %}

{% block content %}
<div class="confirm-container">

    <h2>Are you sure you want to delete this "{{project}}"?</h2>
    
    <form method="POST" action=" {% url 'delete_project' project.id %}">
        {% csrf_token %}
        <div>

            <a href="{% url 'home' %}"><button type="button"> Cancel </button></a>
            
            <button class="danger" type="submit" name="Confirm"> Delete </button>
        </div>
    </form>
    
</div>
{% endblock %}
